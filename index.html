---
layout: default
---

<article>

  {% assign posts = site.posts | where:"lang", "de" %}
  {% for post in posts %}
    <section class="center measure-wide f5 lh-copy">
      <img src="{{ post.cover-image }}" />
      <div class="ph2">
      <h1 class="f5 f4-ns measure lh-title"><a class="link dim black-80" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="f5 f4-ns lh-copy measure">
        {{ post.excerpt }}
      </div>

      <a class="link dim" href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </section>
  {% endfor %}
</article>
